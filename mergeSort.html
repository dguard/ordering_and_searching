<script>

mergeSort = function(array) {
  let length = array.length

  if(length <= 1) return

  let middle = Math.floor(length / 2)
  let leftArray = Array.from(Array(middle))
  let rightArray = Array.from(Array(length - middle))

  let i = 0, j = 0;
  for(; i < length; i++) {
    if(i < middle) {
      leftArray[i] = array[i]
    }
    else {
      rightArray[j] = array[i]
      j++
    }
  }
  mergeSort(leftArray)
  mergeSort(rightArray)
  merge(leftArray, rightArray, array)
}

merge = function(leftArray, rightArray, array) {
  let leftSize = Math.floor(array.length / 2)
  let rightSize = array.length - leftSize

  let i = 0, l = 0, r = 0

  while(l < leftSize && r < rightSize) {
    if(leftArray[l] < rightArray[r]) {
      array[i] = leftArray[l]
      i++
      l++
    }
    else {
      array[i] = rightArray[r]
      i++
      r++
    }
  }

  while(l < leftSize) {
    array[i] = leftArray[l]
    i++
    l++
  }
  while(r < rightSize) {
    array[i] = rightArray[r]
    i++
    r++
  }

}


function createNonSortedArray(size){ //{6}
  var array = new Array();
  for (var i = size; i> 0; i--){
    array.push(i);
  }
  return array;
}
