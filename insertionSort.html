<script>
insertionSort = function() {

  for(let i = 1; i < array.length; i++) {
    let temp = array[i]
    let j = i - 1

    while(j >= 0 && array[j] > temp) {
      array[j+1] = array[j]
      j--
    }
    array[j + 1] = temp
  }
}

function createNonSortedArray(size){ //{6}
  var array = new Array();
  for (var i = size; i> 0; i--){
    array.push(i);
  }
  return array;
}
var array = createNonSortedArray(5);


console.log(array)
console.log("insertionSort")
insertionSort(array)

console.log(array)
</script>
